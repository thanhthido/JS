<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation 2</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="registor-form">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
        
            <div class="spacer"></div>
        
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Thanh Thi" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province"class="form-control">
                    <option value="">Chọn Tỉnh/TP</option>
                    <option value="HN">Hà Nội</option>
                    <option value="HP">Hải Phòng</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label mg-auto">Giới tính</label>
                <div style="display: flex; font-size:13px;">
                    <input name="gender" type="radio" value="male" class="form-control">
                    <div class="mg-auto pd-12">Nam</div> 

                    <input name="gender" type="radio" value="female" class="form-control">
                    <div class="mg-auto pd-12">Nữ</div>
                    
                    <input name="gender" type="radio" value="other" class="form-control">
                    <div class="mg-auto pd-12">Khác</div>
                </div>
                <span class="form-message"></span>   
            </div>

            <div class="form-group">
                <label for="favorite" class="form-label mg-auto">Sở thích</label>
                <div style="display: flex; font-size:13px;">
                    <input name="favorite" type="checkbox" value="book" class="form-control">
                    <div class="mg-auto pd-12">Đọc sách</div> 

                    <input name="favorite" type="checkbox" value="game" class="form-control">
                    <div class="mg-auto pd-12">Chơi game</div>
                    
                    <input name="favorite" type="checkbox" value="sleep" class="form-control">
                    <div class="mg-auto pd-12">Ngủ</div>
                </div>
                <span class="form-message"></span>   
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <button class="form-submit">Đăng ký</button>
        </form>
      
    </div>

    <script src="./assets/js/validator.js"></script>
    
    <script>

        var form = new Validator('#registor-form')

        form.onSubmit = function(formData) {
            console.log(formData)}


    </script>
</body>
</html>
